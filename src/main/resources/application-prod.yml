server:
  port: 8093

spring:
  application:
    name: PressureMonitorSys-auth

  # 禁用Spring Cloud版本兼容性检查
  cloud:
    compatibility-verifier:
      enabled: false

  # Redis配置 - 使用环境变量
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:1234}
      database: ${REDIS_DATABASE:1}
      jedis:
        pool:
          max-active: 8
          max-wait: 1ms
          max-idle: 4
          min-idle: 0
  
  # 数据库配置 - 使用环境变量
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:mysql}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:pressuremonitorsys}?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:123456}
    hikari:
      minimum-idle: 3
      maximum-pool-size: 10
      idle-timeout: 30000
      connection-timeout: 30000
      pool-name: HikariCP

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath:/mybatis/mapper/*.xml
  type-aliases-package: org.example.infrastructure.mapper.po
  configuration:
    # 开启下划线转驼峰
    map-underscore-to-camel-case: true
    cache-enabled: false
    # 生产环境关闭SQL日志
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl
  global-config:
    db-config:
      # 表前缀
      table-prefix: r_

# 前端跨域配置
cors:
  allowed-origins: "*"
  allowed-methods: GET,POST
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

# 日志配置 - 生产环境
logging:
  level:
    root: INFO
    org.example: INFO
    org.springframework.security: WARN

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never

